<!-- Start Template -->
<script type="text/html" id="stand-list-template">

<h2>Sitios de Taxis</h2>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Razon Social</th>
      <th>Banderazo</th>
      <th>Status</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
  {% for stand in stands %}
    <tr>
      <td>{{stand.id}}</td>
      <td>{{stand.name}}</td>
      <td>{{stand.start_fare}}</td>
      <td>{{stand.status_name}}</td>
      <td>
        <a href="#stand/edit/{{stand.id}}" data-model-id="{{stand.id}}" class="btn edit-stand"><i class="icon-pencil"></i></a>
        <a href="#stand/delete/{{stand.id}}" data-model-id="{{stand.id}}" class="btn show-stand"><i class="icon-trash"></i></a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</script>

<!-- Start Template -->
<script type="text/html" id="stand-edit-template">

<form class="form-horizontal">
  <fieldset>

  <div class="control-group">
    <label class="control-label" for="input01">Razon Social</label>
    <div class="controls">
      <input id="input01" type="text" value="{{name}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="input01">Banderazo</label>
    <div class="controls">
      <input id="input01" type="text" value="{{start_fare}}">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="input01">Status</label>
    <div class="controls">
      Activo: <input type="radio" name="status" {%if status %}checked="checked"{% endif %}>
      Inactivo: <input type="radio" name="status" {%if status %}{%else%}checked="checked"{% endif %}>
    </div>
  </div>

  <div class="control-actions">
    <div class="controls">
      <button type="button" class="btn btn-primary">Guardar</button>
    </div>
  </div>

  </fieldset>
</form>

</script>
